{% extends "base.html" %}

{% block title %}
    Movimiento - Editar
{% endblock %}

{% block content %}
<div class="titulo">
    Editar Movimiento
</div>
<div class="formulario col-lg-4 offset-4">
    <form method="POST">
        <div class="form-group">
            <label class="col-lg-2 m-0 p-0 text-left font-weight-bold" for="fecha">Fecha</label>
            <input class="col-lg-6 text-center" value="{{ movimiento.fecha }}" type="date" id="fecha" name="fecha" required>
        </div>
        <div class="form-group">
            <label class="col-lg-2 m-0 p-0 text-left font-weight-bold" for="tipo">Tipo</label>
            <select class="col-lg-6 text-center" id="tipo" name="tipo" required>
                <option value="" disabled>Selecciona una opción</option>
                {% if movimiento.tipo == "Ingreso" %}
                    <option selected="true" value="Ingreso">Ingreso</option>
                    <option value="Gasto">Gasto</option>
                {% else %}
                    <option value="Ingreso">Ingreso</option>
                    <option selected="true" value="Gasto">Gasto</option>
                {% endif %}
            </select>
        </div>
        <div class="form-group">
            <label class="col-lg-2 m-0 p-0 text-left font-weight-bold" for="categoria">Categoría</label>
            <select class="col-lg-6 text-center" id="categoria" name="categoria" required>
                <option value="" disabled>Selecciona una opción</option>
                {% for categoria in categorias %}
                    {% if categoria.nombre == movimiento.categoria %}
                        <option selected="true" value="{{ categoria.nombre }}">{{ categoria.nombre }}</option>
                    {% elif categoria.tipo == movimiento.tipo %}
                        <option value="{{ categoria.nombre }}">{{ categoria.nombre }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label class="col-lg-2 m-0 p-0 text-left font-weight-bold" for="detalle">Detalle</label>
            <input class="col-lg-6" value="{{ movimiento.detalle }}" type="text" id="detalle" name="detalle" required>
        </div>
        <div class="form-group">
            <label class="col-lg-2 m-0 p-0 text-left font-weight-bold" for="monto">Monto</label>
            <input class="col-lg-6 text-right" value="{{ movimiento.monto }}" type="number" id="monto" name="monto" step="50" required>
        </div>
        <div class="form-group align-content-end">
            <input type="submit" value="Guardar" class="btn btn-primary font-weight-bold">
            <a href="javascript:history.back()" class="btn btn-secondary font-weight-bold" >Volver</a>
        </div>
    </form>
</div>
{% endblock %}
